name: Deploy to S3

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - release/frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    # PR일 때: head 브랜치가 front/* 인 경우만
    # Push일 때: release/frontend 브랜치만
    if: |
      (github.event_name == 'pull_request' && startsWith(github.head_ref, 'front/')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/release/frontend')

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js App (static export)
        run: npm run build

      # ✅ next.config.js에 output:'export'가 설정돼 있으면 out/ 생성됨
      - name: Upload to S3
        run: |
          aws s3 sync out/ s3://giglab-client-app/live-platform-lab/ --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
